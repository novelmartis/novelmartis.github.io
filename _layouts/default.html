<!doctype html>
<html lang="en">
  {% include head.html %}
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <body>
    <div class="wrap">
      {% include nav.html %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
