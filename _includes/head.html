<head>
  <meta name="keywords" content="Sushrut Thorat, Webpage">
  <meta name="description" content="Personal Website of Sushrut Thorat">
  <meta name="author" content="Sushrut Thorat">
  <meta name="google-site-verification" content="9xeeU5dx7sRdplcWMm3lTRm66gF4kDnbgJY77rkUOkE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta property="og:image" content="https://novelmartis.github.io/assets/goku_peace.png" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url}}/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url}}/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/public/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url}}/public/site.webmanifest">
  <link rel="mask-icon" href="{{ site.url}}/public/safari-pinned-tab.svg" color="#06706e">
  <meta name="apple-mobile-web-app-title" content="martis.">
  <meta name="application-name" content="martis.">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#00aba9">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username}}">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
  {% endif %}
  <!-- end of Twitter cards -->
      
</head>
