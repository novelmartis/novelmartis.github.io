title: "Sushrut Thorat"
description: "Computational neuroscience × machine learning · active vision · brain-aligned representations"
url: "https://sushrutthorat.com"
permalink: pretty
markdown: kramdown

collections:
  writing:
    output: true
    permalink: /writing/:path/

defaults:
  - scope:
      path: ""
      type: writing
    values:
      layout: page
      published: true

include:
  - favicon.ico
  - favicon-16x16.png
  - favicon-32x32.png
  - apple-touch-icon.png
  - apple-touch-icon-precomposed.png

exclude:
  - tools
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - .vendor
